<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themes/default.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm flex-wrap gap-3">
            <h1 class="h3 mb-0">Vote App</h1>
            <div class="d-flex align-items-center gap-2">
                <select id="theme-selector" class="form-select form-select-sm" style="width: auto;">
                    <option value="default">Default Theme</option>
                    <option value="purple">Purple Theme</option>
                </select>
                <div id="user-info" class="d-none d-flex align-items-center gap-2">
                    <span class="me-2">Logged in as: <strong id="username-display"></strong></span>
                    <button id="profile-btn" class="btn btn-sm btn-outline-secondary">My Profile</button>
                    <button id="polls-btn" class="btn btn-sm btn-outline-secondary d-none">Polls</button>
                    <button id="logout-btn" class="btn btn-sm btn-outline-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Login/Register Section -->
        <div id="auth-section">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login or Register</h2>
                    <input type="text" id="username-input" class="form-control mb-3" placeholder="Enter username" />
                    <div class="d-flex gap-2">
                        <button id="login-btn" class="btn btn-primary flex-fill">Login</button>
                        <button id="register-btn" class="btn btn-primary flex-fill">Register</button>
                    </div>
                    <div id="auth-message" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Polls Section -->
        <div id="polls-section" class="d-none">
            <h2 class="text-center mb-4">Active Polls</h2>
            <div id="polls-container" class="row g-4"></div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                <h2 id="profile-title">My Profile</h2>
                <div class="position-relative" style="min-width: 300px;">
                    <input type="text" id="user-search" class="form-control" placeholder="Search for users..." autocomplete="off">
                    <div id="search-results" class="position-absolute w-100 bg-white border rounded shadow-sm mt-2 d-none" style="z-index: 1000;"></div>
                </div>
            </div>
            <div id="profile-stats" class="row g-3 mb-4"></div>
            <h3 id="voting-history-title" class="mb-3">My Voting History</h3>
            <div id="voting-history"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
