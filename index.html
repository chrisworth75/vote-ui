<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vote App</h1>
            <div id="user-info" style="display: none;">
                <span>Logged in as: <strong id="username-display"></strong></span>
                <button id="profile-btn" class="btn btn-secondary">My Profile</button>
                <button id="polls-btn" class="btn btn-secondary" style="display: none;">Polls</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Login/Register Section -->
        <div id="auth-section">
            <div class="auth-form">
                <h2>Login or Register</h2>
                <input type="text" id="username-input" placeholder="Enter username" />
                <div class="auth-buttons">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                    <button id="register-btn" class="btn btn-primary">Register</button>
                </div>
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Polls Section -->
        <div id="polls-section" style="display: none;">
            <h2>Active Polls</h2>
            <div id="polls-container"></div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" style="display: none;">
            <div class="profile-header">
                <h2 id="profile-title">My Profile</h2>
                <div class="user-search-container">
                    <input type="text" id="user-search" placeholder="Search for users..." autocomplete="off">
                    <div id="search-results" class="search-results" style="display: none;"></div>
                </div>
            </div>
            <div id="profile-stats" class="profile-stats"></div>
            <h3 id="voting-history-title">My Voting History</h3>
            <div id="voting-history"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
